<!DOCTYPE html>
<html lang="en" ng-app="bookmarksApp">
<head>
	<meta charset="UTF-8">
	<title>Bookmarks AngularJS</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main class="container-fluid" ng-cloak ng-controller="MainCtrl as main">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-2 col_bg_dark sidebar">
				<nav>
					<ul class="sidebar__nav">
						<li>
							<button type="button" ng-class="{'active': main.isCurrentCategory('All')}" ng-click="main.setCurrentCategory(null)">
								All
							</button>
						</li>
						<li ng-repeat="category in main.categories">
							<button type="button" ng-class="{'active': main.isCurrentCategory(category)}" ng-click="main.setCurrentCategory(category)">
								{{category.name}}
							</button>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-sm-8 col-md-9 col-lg-10 main">
				<div class="bookmarks">
					<div class="bookmark" ng-repeat="bookmark in main.bookmarks | filter: {category: main.currentCategory.name}">
						<i class="fa fa-pencil bookmark__edit" title="Edit"></i>
						<a class="bookmark__item" href="{{bookmark.url}}" target="_blank">
							{{bookmark.title}}
						</a>
						<i class="fa fa-times bookmark__remove" title="Remove"></i>
					</div>
				</div>
				<hr>
				<form action="#" class="form" ng-show="false">
					<div class="form__title">Editing ...</div>
					<div class="form-group">
					    <label>Bookmark Title</label>
					    <input type="text" class="form-control" placeholder="Enter title">
					</div>
					<div class="form-group">
					    <label>Bookmark URL</label>
					    <input type="text" class="form-control" placeholder="Enter URL">
					</div>
					<button type="submit" class="btn btn-info btn-lg">Save</button>
					<button type="button" class="btn btn-secondary btn-lg pull-right">Cancel</button>
				</form>
				<div class="bookmark bookmark_btn" ng-show="false">
					<i class="fa fa-plus bookmark__create" title="Create"></i>
					<div class="bookmark__item">Create bookmark</div>
				</div>
			</div>
		</div>
	</main>

	<script defer src="js/angular.js"></script>
	<script defer src="js/app.js"></script>
</body>
</html>
